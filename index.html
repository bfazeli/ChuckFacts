<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chuck Facts</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   
</head>
<body> 
    <div id="chuck" class="container-fluid">
        <h1>{{appName}}</h1>
        <div class="row">
            <!--Left-side Search Queery-->
            <div class="col-lg-6">
                <select v-model="choice">
                    <option value=''>Any</option>
                    <span v-if="categories.length">{{categories[0]}}</span>
                    <option v-for="category in categories">
                        {{category}}
                    </option>
                </select>
                <span>Selected: {{choice}}</span>
                <button v-on:click="retrieveFact">Get <span style="color:cadetblue">hskjhf </span> fact</button>
                <p>{{randFact}}</p>
            </div>
            <!--Right-side Search Queery-->
            <div class="col-lg-6">
                <input type="text" v-model="query" placeholder="Enter a keyword/phrase to search for">
                <button v-on:click="retrieveList">Search</button>
            </div>
        </div>
    
    </div>
    
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
